<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img class="logo-image" src="./images/odin-lined.png" alt="Odin Logo">
                <div class="logo-text">BRODIN</div>
            </div>
            <div class="photo-credits">
                Photo by <a href="https://unsplash.com/@allezsandrosalman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Salman Mukti</a> on <a href="https://unsplash.com/s/photos/bandung?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <div class="header">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="forms">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    
                    <div class="form-element">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-element">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-element">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-element">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="buttons">
                        <button type="submit">Create Account</button>
                    </div>
                </form>

                <div class="already">
                    Already have an account? <a href="">Log In</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
